<html>
<head> <title> Chpater 5 tests </title> </head>

<body>
  <div id="box1"> Click me box1</div>
  <div id="box2"> Click me box2</div>
  <script>
    function animateIt(elementId) {
      var elem = document.getElementById(elementId);
      var tick = 0;
      var timer = setInterval(function() {
          if (tick < 300) {
            elem.style.height = elem.style.top = tick + "px";

            tick++;
        }
          else {
            clearInterval(timer);
          }
      }, 10);
    }
    animateIt("box1");
    animateIt("box2");
  </script>
</body>
</html>
